<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de Tableau</title>
</head>
<body>
    <table border="5" align="center" width="400px" height="100px">
        <caption>Mon super tableau </caption>
        <thead>
            <tr>
                <th>header 1</th>
                <th>header 2</th>
                <th>header 3</th>
                <th>header 4</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td rowspan="2">data1</td>
                <td>data2</td>
                <td colspan="2">data3</td>
            </tr>
            <tr>
                <td>data4</td>
                <td>data5</td>
                <td>data6</td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
