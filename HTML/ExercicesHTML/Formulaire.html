<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact</title>
</head>
<body>
    <h1>Me contacter</h1>
    <hr>
    <form action="#" method="post">
        <section>
            <div>
                <label for="nom">Nom: </label>
                <input type="text" name="nom">
            </div>
            <div>
                <label for="email">Email : </label>
                <input type="email" name="email">
            </div>
            <div>
                <label for="tel-number">Téléphone : </label>
                <input type="tel" name="tel-number">
            </div>
            <div>
                <label for="message" >Message :</label>
                <textarea name="message" cols="20" rows="5"></textarea>
            </div>
            <div>
                <label for="genre">Genre : </label>
                <input type="radio" name="genre" value="Homme"> Homme
                <input type="radio" name="genre" value="Femme"> Femme
                <input type="radio" name="genre" value="Autre"> Autre 
            </div>
            <div>
                <label for="Intérêts">Intérêts : </label>
                <input type="checkbox" name="Intérêts" value="Developpement web">Développement Web
                <input type="checkbox" name="Intérêts" value="Developpement Mobile">Développement Mobile 
            </div>
            <div>
                <label for="pays">pays:</label>
                <select name="pays">
                    <option value="france">France</option>
                    <option value="Espagne">Espagne</option>
                    <option value="maroc">Maroc</option>
                </select>
            </div>
            <div>
                <button type="submit" value="Envoyer">Envoyer</button>
            </div>
            <hr>
            
        </section>
    </form>
    <div>
        <a href="./Exo2.html" target="_self"><button>Retour</button></a>
    </div>
</body>
</html>
