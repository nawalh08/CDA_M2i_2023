<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>

<body>
    <header class="titre_sous-titre">
        <h1>John DOE</h1>
        <h2>Contact</h2>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="horaires.html">Horaires</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>


    <form action="mailto:test@exemple.com">
        <fieldset>

            <legend>Qui êtes vous ?</legend>
            <div class="form-group">
                <label for="form_lastname"> Nom : </label>
                <input type="text" name="form_lastname" placeholder="Martin">
            </div>
            <div class="form-group">
                <label for="form_firstname"> Prénom : </label>
                <input type="text" name="form_firstname" placeholder="John">
            </div>
            <div class="form-group">
                <label for="form_date-of-birth"> Date de naissance : </label>
                <input type="date" name="form_date-of-birth">
            </div>
            <div class="form-group">
                <label for="form_gender"> Sexe : </label>
                <input type="radio" name="form_gender" value="male">
                <label for="form_gender">Homme </label>
                <input type="radio" name="form_gender" value="female">
                <label for="form_gender">Femme </label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Sujet de votre question </legend>
            <label for="form_urgent">Est-ce urgent ? </label>
            <input type="checkbox" name="form_urgent">

            <label for="form_question-type">Est-ce urgent ? </label>
            <select name="form_question-type" id="form_question-type">
                <optgroup label="Compte">
                    <option value="account_access">Je n'arrive pas à acceder à mon compte </option>
                    <option value="account_hacked">Je pense être piraté </option>
                    <option value="account_change-password">Je n'arrive pas à chnager mon mot de passe </option>
                    <option value="account_lost-credentials">J'ai perdu mes identifiants</option>
                </optgroup>

                <optgroup label="Achat">
                    <option value="buy-unable">Je n'arrive pas à confirmer mes achats </option>
                    <option value="buy-delivery">J'aimerai avoir des nouvelles de ma livraison</option>
                </optgroup>
            </select>
        </fieldset>
        <fieldset>
            <legend>Commentaire</legend>
            <label for="form-comments">Notes : </label>
            <textarea name="form-comments" id="form-comments" cols="50" rows="10"></textarea>
        </fieldset>
        <button type="submit">Envoyer ma question</button>
    </form>
</body>

</html>
