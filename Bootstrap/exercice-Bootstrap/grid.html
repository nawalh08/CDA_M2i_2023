<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Grid-Bootstrap</title>
</head>
<body>
    <div class="container text-center text-white">
        <h2 class="text-center text-dark">Première Série</h2>
        <div class="row row-cols-1 row-cols-lg-4 row-cols-md-2 row-cols-sm-1"> 
            
            <div class="p-2 col">
                <div class="bg-primary p-2">Boite 1</div>
            </div>

            <div class="p-2 col">
                <div class="bg-success p-2">Boite 2</div>
            </div>

            <div class="p-2 col">
                <div class="bg-dark p-2">Boite 3</div>
            </div>

            <div class="p-2 col">
                <div class="bg-info p-2">Boite 4</div>
            </div>
        </div>
        <hr class="text-dark">

        <h2 class="text-center text-dark py-5">Seconde série </h2>
        <div class="row row-cols-1 row-cols-lg-6 row-cols-md-3 row-cols-sm-2"> 
            
            <div class="p-2 col-sm-9 col-md-3">
                <div class="bg-primary p-2">Boite 1</div>
            </div>

            <div class="p-2 col-sm-3 col-md-6">
                <div class="bg-success p-2">Boite 2</div>
            </div>

            <div class="p-2 col-sm-3 col-md-3">
                <div class="bg-dark p-2">Boite 3</div>
            </div>

            <div class="p-2 col-sm-9 col-md-3">
                <div class="bg-info p-2">Boite 4</div>
            </div>

            <div class="p-2 col-sm-9 col-md-6">
                <div class="bg-danger p-2">Boite 5</div>
            </div>

            <div class="p-2 col-sm-3 col-md-3">
                <div class="bg-warning p-2">Boite 6</div>
            </div>

            <div class="p-2 col-sm-3 col-md-3">
                <div class="bg-success p-2">Boite 7</div>
            </div>

            <div class="p-2 col-sm-9 col-md-6">
                <div class="bg-primary p-2">Boite 8</div>
            </div>

            <div class="p-2 col-sm-9 col-md-3">
                <div class="bg-danger p-2">Boite 9</div>
            </div>

            <div class="p-2 col-sm-3 col-md-3">
                <div class="bg-dark p-2">Boite 10</div>
            </div>

            <div class="p-2 col-sm-3 col-md-6">
                <div class="bg-info p-2">Boite 11</div>
            </div>

            <div class="p-2 col-sm-9 col-md-3">
                <div class="bg-warning p-2">Boite 12</div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
