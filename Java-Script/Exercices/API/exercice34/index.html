<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>API</title>
</head>

<body>
    <h2>API Pokemon</h2>
    <p>
        <!-- Réaliser un programme permettant d'exploiter les fonctionnalités de l'API PokéAPI disponible à cette adresse:

        ```text
        https://pokeapi.co/
        ```

        Le programme devra permettre plusieurs fonctionnalités:
        * Permettre de chercher un pokémon via son nom
        * Permettre de chercher un pokémon via son numéro de pokédex nationnal (son id)
        * Permettre de visualiser les informations principales du pokémon (Son nom, son poids, sa taille, ses types, ses
        capacités et son numéro de pokédex nationnal)
        * Il devra être possible de passer directement au pokémon suivant ou précédent dans le pokédex (aller du #27 au
        #28 par exemple). Cette fonctionnalité devra vérifier si l'on est déjà au premier ou au dernier pokémon afin
        d'éviter de chercher un pokémon non existant


        --- BONUS (pour les tryhards) ---

        * Il devra être possible de pouvoir accéder à la liste des pokédex de génération, d'en sélectionner un pour
        ensuite se voir proposer directement les pokémon de cette génération
        * Il devra être possible, au sein de l'affichage, de se voir proposer les évolutions du pokémon actuel
        * Il devra être possible de cliquer sur les types ou les capacités du pokémon pour se voir proposer un listing
        des pokémon possédant ce type ou cette capacité -->
    </p>

    <div class="container">
        <div>
            <label for="nom-poke">Nom du pokemon : </label>
            <input type="text" id="input-poke" placeholder=" Nom du pokemon">
        </div>

        <div >
            <button id="btn-pre">Pokemon précédent <- </button>
                    <button id="btn-sui">Pokemon suivant -> </button>
        </div>

        <div id="img-pokemon">
            
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
